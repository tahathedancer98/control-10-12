<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>CONTROL</title>
    <script type="module" src="gestion-depenses.js" defer></script>
    <script type="module" src="add.js" defer></script>
</head>
<style>
    .fdepense input[type=text],input[type=numberx]{
        pointer-events: none;
        border: none;
    }
</style>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12 text-center">Total <span class="js-compteur-total badge bg-dark"></span></h1>
            <hr>
            <h1 class="col-md-9 text-left">Sortant <span class="js-compteur-sortant badge bg-dark"></span></h1>
            <h1 class="col-md-3 text-right">Entrant <span class="js-compteur-entrant badge bg-dark"></span></h1>
            <hr>
        </header>
        <section class="row">
            <h2>Détails</h2>
            <div class="row js-list-depenses">
                <form class="d-flex my-3 fdepense">
                    <input type="number" name="id" class="form-input" placeholder="id" class="col-md-4 mx-3" style="flex-grow:1">
                    <input type="text" name="name" class="form-input" placeholder="nom" class="col-md-4 mx-3" style="flex-grow:1">
                    <input type="number" name="montant" class="form-input" placeholder="montant" class="col-md-4 mx-3" style="flex-grow:1">
                    <input type="submit" class="btn btn-primary mx-3" value="modifier">
                    <input type="submit" class="btn btn-warning" value="supprimer">
                </form>
            </div>
        </section>
        <hr>
        <section class="row">
            <h2 class="text-center">Ajouter une nouvelle dépense/Recette</h2>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="d-flex js-form-add">
                        <input type="text" name="name" class="form-input" placeholder="nom" class="my-3" style="flex-grow:1">
                        <input type="number" name="montant" class="form-input" placeholder="montant" class="my-3" >
                        <button class="btn btn-success ms-4">
                            <i class="bi bi-plus-square"></i>
                        </button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
            
        </section>
    </div>

    <!-- command : 
    cd ../back
    json-server --watch db.json  -->
</body>
</html>
